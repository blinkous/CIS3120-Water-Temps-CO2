<h3 id="enterTemp">Water Consumption Predictions</h3>
<form id="noSubmit">
    <input type="text" placeholder="Enter Temperature" ng-model="Temperature" id="temp"/>
    <input type="submit" value="Submit" id="submit"/>
</form>
<div id="results">
</div>
<script>
$('#temp').change(function(){
    getResults();
});
function getResults(){
    mTemp = $('#temp').val();
    var matchingYears = []
    var matchingWater = []
    var matchingCo2 = []
    var results = ""
    var match = 0

    for (i = 0; i < yearArr.length; i++) { 
        if(mTemp == tempArr[i]){
            match += 1;
            results += "<h4>Result " + match + "</h4>";
            matchingYears.push(yearArr[i]);
            matchingWater.push(waterArr[i]);
            matchingCo2.push(co2Arr[i]);
            results += "<p>Year: " + yearArr[i] + "</p>";
            results += "<p>Temp: " + tempArr[i] + "</p>";
            results += "<p>Water Consumption: " + waterArr[i] + "</p>";
            results += "<p>CO2 Emissions: " + co2Arr[i] + "</p>";
        }
    }
    $('#results').html(results);

}
$('#noSubmit').submit(function(event){
    event.preventDefault();
    getResults();
})
</script>
</div>
